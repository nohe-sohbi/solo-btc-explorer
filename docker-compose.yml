version: '3.8'

services:
  # Go Backend - Mining Server
  backend:
    build: ./backend
    container_name: soloforge-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - POOL_URL=solo.ckpool.org
      - POOL_PORT=3333
    volumes:
      - ./data:/app/data
    networks:
      - soloforge-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend - Dashboard
  frontend:
    build: ./frontend
    container_name: soloforge-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - soloforge-network

networks:
  soloforge-network:
    driver: bridge

volumes:
  soloforge-data:
